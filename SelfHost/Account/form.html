<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="/Content/bootstrap.css" rel="stylesheet" />
    <link href="/Content/bootstrap-responsive.css" rel="stylesheet" />
    <script src="/Scripts/jquery-1.8.2.js"></script>
    <script src="/Scripts/bootstrap.js"></script>
    <script src="/Scripts/Common.js"></script>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="/">Application name</a>
                <div id="contentPage" class="nav-collapse collapse">
                    <ul class="nav">                        
                    </ul>
                </div>
            </div>
        </div>        
    </div>
    <div class="container" style="padding-top: 60px;">
        <hgroup>
            <h3>Login to SelfHost Server</h3>
        </hgroup>
        <form id="loginForm" action="/Account/Login" method="post">
            <input name="__RequestVerificationToken" type="hidden" value="" />
            <fieldset class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="UserName">User name</label>
                    <div class="controls">
                        <input data-val="true" data-val-required="The User name field is required." id="UserName" name="UserName" type="text" value="" />
                        <span class="field-validation-valid help-inline" data-valmsg-for="UserName" data-valmsg-replace="true"></span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Password">Password</label>
                    <div class="controls">
                        <input data-val="true" data-val-required="The Password field is required." id="Password" name="Password" type="password" />
                        <span class="field-validation-valid help-inline" data-valmsg-for="Password" data-valmsg-replace="true"></span>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <label class="checkbox">
                            <input data-val="true" data-val-required="The Remember me? field is required." id="RememberMe" name="RememberMe" type="checkbox" value="true" /><input name="RememberMe" type="hidden" value="false" />
                            <label for="RememberMe">Remember me?</label>
                        </label>
                    </div>
                </div>
                <div class="form-actions no-color">
                    <input type="button" id="loginButton" value="Log in" class="btn" onclick="postLoginForm()"/>
                </div>
            </fieldset>
        </form>
        <ul id="Messages"></ul>
    </div>
</body>
</html>
